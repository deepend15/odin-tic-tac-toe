<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h1>Tic Tac Toe</h1>
        <dialog id="new-game-dialog">
            <form action="" method="">
                <fieldset>
                    <legend>Player One</legend>
                    <p class="name-line">
                        <label for="p1-name">Name:</label>
                        <input type="text" id="p1-name" name="p1-name" placeholder="Player 1" required>
                    </p>
                    <p>Symbol: "X"</p>
                </fieldset>
                <fieldset>
                    <legend>Player Two</legend>
                    <p class="name-line">
                        <label for="p2-name">Name:</label>
                        <input type="text" id="p2-name" name="p2-name" placeholder="Player 2" required>
                    </p>
                    <p>Symbol: "O"</p>
                </fieldset>
                <div class="modal-buttons">
                    <button class="cancel-button">Cancel</button>
                    <button class="ok-button" formmethod="dialog">OK</button>
                </div>
            </form>
        </dialog>
        <div class="player-container"></div>
        <div class="game-container">
            <div class="board"></div>
            <div class="side-text"></div>
        </div>
    </div>
</body>
</html>
